site_name: Apache Iceberg

theme:
  custom_dir: overrides
  static_templates:
    - home.html
  name: material
  language: en
  logo: assets/images/iceberg-logo-icon.png
  favicon: assets/images/favicon-96x96.png
  font:
    text: Nunito Sans
  palette:
    scheme: Iceberg  
  features:
    - content.tabs.link
    - content.code.copy
    - content.code.annotate
    - navigation.tabs
    - navigation.path
    - navigation.top
    - navigation.tracking
    - offline
    - search.suggest
    - search.highlight
    - toc.follow


plugins:
  - search
  - macros:
      include_yaml:
        - variables.yml
  - monorepo
  - offline:
      enabled: !ENV [OFFLINE, false]

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true 
  - pymdownx.mark
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - tables
  - md_in_html

extra_css:
  - assets/stylesheets/extra.css
  - assets/stylesheets/home.css
  - assets/javascript/extra.js

watch:
  - nav.yml
  - overrides

